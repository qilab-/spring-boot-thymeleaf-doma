<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header :: common_head">
	<meta charset="UTF-8"/>
	<title>Spring Marathon</title>
	
	<link href="/css/style.cs" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- コンテナ開始 -->
<div id="container">

	<!-- ヘッダー開始 -->
	<div id="header" th:replace="/common/header :: common_header"></div>
	<!-- ヘッダー終了 -->
	
	<!-- ナビゲーション開始 -->
	<div id="sidebar" th:replace="/common/sidebar :: common_sidebar"></div>
	<!-- ナビゲーション終了 -->
	
	<!-- メインカラム開始 -->
	<div id="content">
		<h2>詳細情報</h2>
		<div th:if="${student != null}">
			<p>名前: <span th:text="${student.name}">name</span>様</p>
			<p>年齢: <span th:text="${student.age}">age</span>歳</p>
			<p>住所: <span th:text="${student.address}">address</span></p>
		</div>
		<div th:unless="${student != null}">
			<p>入力されたIDに該当する人は存在しません。（ID： <span th:text="${id}"></span>）</p>
		</div>
	</div>
	<!-- メインカラム終了 -->
	
	<!-- フッター開始 -->
	<div id="footer" th:replace="/common/footer :: common_footer"></div>
	<!-- フッター終了 -->

</div>
<!-- コンテナ終了 -->
</body>
</html>
