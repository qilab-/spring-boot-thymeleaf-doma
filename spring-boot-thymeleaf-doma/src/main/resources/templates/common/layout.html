<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/common/header :: common_head">
	<meta charset="UTF-8"/>
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Spring Marathon</title>
	
	<link href="/css/style.cs" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- コンテナ開始 -->
<div id="container">

	<!-- ヘッダー開始 -->
	<div id="header" th:replace="/common/header :: common_header">
	</div>
	<!-- ヘッダー終了 -->
	
	<div class="clearfix">
		<!-- ナビゲーション開始 -->
		<div id="sidebar" th:replace="/common/sidebar :: common_sidebar">
		</div>
		<!-- ナビゲーション終了 -->
		
		<!-- メインカラム開始 -->
		<div id="content" layout:fragment="content">
		</div>
		<!-- メインカラム終了 -->
	</div>
	
	<!-- フッター開始 -->
	<div id="footer" th:replace="/common/footer :: common_footer">
	</div>
	<!-- フッター終了 -->

</div>
<!-- コンテナ終了 -->
</body>
</html>
